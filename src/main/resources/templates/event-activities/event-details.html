<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col items-center min-h-screen py-10">
    <!-- Event Details Section -->
    <div class="bg-white rounded-lg shadow-md overflow-hidden max-w-3xl w-full">
        <div class="w-full h-64 bg-cover bg-center" th:style="'background-image: url(' + ${event.imageUrl} + ');'"></div>
        <div class="p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-4" th:text="${event.title}">Event Title</h1>
            <p class="text-gray-700 mb-4" th:text="${event.description}"></p>
            <p class="text-gray-600 mb-2">Date: <span class="font-medium" th:text="${event.date}"></span></p>
            <p class="text-gray-600 mb-2">Time: <span class="font-medium" th:text="${event.time}"></span></p>
            <p class="text-gray-600 mb-4">Location: <span class="font-medium" th:text="${event.location}"></span></p>
            <p class="text-gray-700" th:text="${event.details}"></p>
            <div class="mt-6">
                <button onclick="window.location.href='/dashboard/student'" 
                        class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">
                    Back to Dashboard
                </button>
            </div>
        </div>
    </div>

    <!-- Recent Posts Section -->
    <div class="bg-orange-100 rounded-lg shadow-md mt-10 w-full max-w-3xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 px-6">Recent Posts</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 px-6 pb-10">
            <!-- Post 1 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://www.roccoresearch.com/wp-content/uploads/2020/11/PHOTOGRAPHY-COMPETITION-scaled.jpg" alt="Photoshoot Competition" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Photoshoot Competition</h3>
                    <p class="mt-1 text-sm text-gray-500">Aug 22 - Explore the world with another vision.</p>
                    <div class="flex justify-between items-center mt-2 border-t pt-2">
                        <span class="text-sm text-gray-600">192 views &middot; 8 comments</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 015.656 5.656l-7.071 7.071a.5.5 0 01-.707 0l-7.071-7.071a4 4 0 010-5.656z" />
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Post 2 -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://i.ytimg.com/vi/juXIYrY_Btk/maxresdefault.jpg" alt="Film Webinar" class="w-full h-40 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">Film Webinar</h3>
                    <p class="text-sm text-gray-500">Sept 23 - Join us to learn more about filming!</p>
                    <div class="flex justify-between items-center mt-2 border-t pt-2">
                        <span class="text-sm text-gray-600">229 views &middot; 15 comments</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 015.656 5.656l-7.071 7.071a.5.5 0 01-.707 0l-7.071-7.071a4 4 0 010-5.656z" />
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
