<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col items-center min-h-screen py-10" style="background-image: url('https://gimgs2.nohat.cc/thumb/f/640/white-technology-background-free-vector--f4394d8583f546f1826b.jpg');">
    <!-- Edit Event Form -->
    <div class="bg-white rounded-lg shadow-md max-w-3xl w-full p-8 border border-black">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Event</h1>
        <form action="/edit-event" method="POST" class="space-y-6">
            <!-- Choose Event -->
            <div>
                <label for="event" class="block text-sm font-medium text-gray-700">Select Event</label>
                <select id="event" name="event" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border border-black">
                    <option value="1">Film Webinar</option>
                    <option value="2">Photoshoot Competition</option>
                    <option value="3">TVPSS Exhibition</option>
                    <!-- Additional events can be added dynamically -->
                </select>
            </div>

            <!-- Edit Event Details -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" id="title" name="title" value="Film Webinar" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border border-black" required>
            </div>
            <div>
                <label for="image" class="block text-sm font-medium text-gray-700">Image URL</label>
                <input type="url" id="image" name="image" value="https://i.ytimg.com/vi/juXIYrY_Btk/maxresdefault.jpg" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border border-black">
            </div>
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                <textarea id="description" name="description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border border-black">Join us to learn the art of filmmaking and storytelling through visual media.</textarea>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                <div>
                    <label for="date" class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="date" name="date" value="2024-09-23" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border border-black" required>
                </div>
                <div>
                    <label for="time" class="block text-sm font-medium text-gray-700">Time</label>
                    <input type="text" id="time" name="time" value="10:00am - 3:00pm" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border border-black" required>
                </div>
                <div>
                    <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                    <input type="text" id="location" name="location" value="UTM Film Center, Hall 3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border border-black" required>
                </div>
            </div>
            <div>
                <label for="details" class="block text-sm font-medium text-gray-700">Details</label>
                <textarea id="details" name="details" rows="6" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border border-black border border-black">Learn the basics of filmmaking techniques.
Understand storytelling through visuals.
Get insights from industry professionals.
Participate in interactive Q&A sessions.</textarea>
            </div>
            <div class="flex justify-end space-x-4">
                <button type="button" onclick="window.location.href='/dashboard/events'" class="bg-gray-200 text-gray-800 py-2 px-4 rounded hover:bg-gray-300">Cancel</button>
                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Save Changes</button>
            </div>
        </form>
    </div>
</body>
</html>
