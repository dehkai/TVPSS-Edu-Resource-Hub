<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVPSS Portal JPN Johor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <!-- Header with Logo -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-2 sm:px-6 lg:px-8">
                <div class="flex items-center">
                    <img src="/images/jpnj-logo.jpg" alt="JPNJ Logo" class="h-16 mr-4">
                    <h1 class="text-xl font-bold text-gray-900">TVPSS Portal Johor State Education Department</h1>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8"
        style="position: relative;
             min-height: calc(100vh - 160px);">
            <div style="position: absolute;
                        top: 0;
                        left: 0;
                        right: 0;
                        bottom: 0;
                        background-image: url('/images/jpnj-background.jpg');
                        background-size: cover;
                        background-position: center;
                        filter: blur(3px);
                        -webkit-filter: blur(3px);
                        z-index: -1;">
            </div>
            <div class="max-w-6xl w-full flex justify-center items-center">
                <div class="w-full max-w-md">
                    <!-- Login Form -->
                    <div class="bg-white/80 backdrop-blur-sm py-8 px-6 shadow-2xl rounded-xl border border-white/20">
                        <div class="mb-8 text-center">
                            <h2 class="text-3xl font-bold text-gray-900">Portal Login</h2>
                        </div>

                        <form class="space-y-6" th:action="@{/login}" method="POST">
                            <!-- Alert Messages with improved styling -->
                            <div th:if="${param.error}" class="bg-red-50/80 backdrop-blur-sm border-l-4 border-red-500 p-4 rounded-r-lg" role="alert">
                                <div class="flex">
                                    <div class="flex-shrink-0">
                                        <svg class="h-5 w-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    <div class="ml-3">
                                        <p class="text-sm font-medium text-red-800">Invalid Username or Password</p>
                                    </div>
                                </div>
                            </div>

                            <div th:if="${param.logout}" class="bg-green-50/80 backdrop-blur-sm border-l-4 border-green-500 p-4 rounded-r-lg" role="alert">
                                <div class="flex">
                                    <div class="flex-shrink-0">
                                        <svg class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    <div class="ml-3">
                                        <p class="text-sm font-medium text-green-800">You have successfully logged out</p>
                                    </div>
                                </div>
                            </div>

                            <!-- Login Fields with improved styling -->
                            <div class="space-y-5">
                                <div>
                                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                            </svg>
                                        </div>
                                        <input id="username" name="username" type="text" required 
                                               class="appearance-none block w-full pl-10 px-3 py-2.5 border border-gray-300 rounded-lg
                                                      bg-white/50 backdrop-blur-sm shadow-sm placeholder-gray-400 
                                                      focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                                                      transition-all duration-200">
                                    </div>
                                </div>

                                <div>
                                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                                            </svg>
                                        </div>
                                        <input id="password" name="password" type="password" required 
                                               class="appearance-none block w-full pl-10 px-3 py-2.5 border border-gray-300 rounded-lg
                                                      bg-white/50 backdrop-blur-sm shadow-sm placeholder-gray-400 
                                                      focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 
                                                      transition-all duration-200">
                                    </div>
                                </div>
                            </div>

                            <div class="mt-8">
                                <button type="submit" 
                                        class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg
                                               text-sm font-semibold text-white bg-gradient-to-r from-gray-800 to-black
                                               hover:from-black hover:to-gray-800 
                                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500
                                               transform hover:-translate-y-0.5 transition-all duration-200">
                                    Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-white mt-8">
            <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
                <p class="text-center text-sm text-gray-500">
                    Â© 2024 Johor State Education Department. All Rights Reserved.
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
