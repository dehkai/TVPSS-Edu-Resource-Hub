    <h1 class="text-3xl font-bold text-gray-800 mb-6">Create Interview</h1>
    <form th:action="@{/submitUpdateInterview}" th:object="${interview}" method="POST" class="space-y-6">

<!--        &lt;!&ndash; Edit Event Details &ndash;&gt;-->
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{post_talent_id}">
        <div>
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" th:field="*{username}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border border-black" required readonly>
        </div>
<!--        <div>-->
<!--            <label for="image" class="block text-sm font-medium text-gray-700">Image URL</label>-->
<!--            <input type="url" id="image" name="image" value="https://i.ytimg.com/vi/juXIYrY_Btk/maxresdefault.jpg" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border border-black">-->
<!--        </div>-->
<!--        <div>-->
<!--            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>-->
<!--            <textarea id="description" name="description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border border-black">Join us to learn the art of filmmaking and storytelling through visual media.</textarea>-->
<!--        </div>-->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700">Date</label>
                <input type="date" th:field="*{date}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border border-black" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Time</label>
                <input type="time" th:field="*{time}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border border-black" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Status</label>
                <select type="text" th:field="*{status}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border border-black" required>
                    <option value="pending">pending</option>
                    <option value="approved">approved</option>
                    <option value="rejected">rejected</option>
                </select>
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Feedback</label>
            <textarea th:field="*{feedback}" rows="6" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm border border-black border border-black"></textarea>
        </div>
        <div class="flex justify-end space-x-4">
            <button type="button" onclick="history.back()" class="bg-gray-200 text-gray-800 py-2 px-4 rounded hover:bg-gray-300">Cancel</button>
            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Save Changes</button>
        </div>
    </form>
</div>
</body>
</html>
