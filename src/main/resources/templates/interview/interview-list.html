<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Interview List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom styles to achieve the look */
    .table-container {
      max-height: 300px; /* Adjust this value as needed */
      overflow-y: auto;
    }
    .header {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
<div class="bg-white p-8 shadow-lg rounded-lg w-3/4">
  <h1 class="text-4xl font-bold text-gray-800 mb-6">Interview</h1>

  <!-- Table -->
  <div class="table-container border">
    <table class="w-full text-left" id="interview-table">
      <thead class="header">
      <tr>
        <th class="px-4 py-2">Applicant Name</th>
        <th class="px-4 py-2">Date</th>
        <th class="px-4 py-2">Interviewer</th>
        <th class="px-4 py-2">Time</th>
      </tr>
      </thead>
      <tbody>
      <!-- Dynamic rows will be inserted here by JavaScript -->
      </tbody>
    </table>
  </div>

  <!-- Update Button -->
  <div class="flex justify-end mt-4">
    <button class="px-4 py-2 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700">Update</button>
  </div>
</div>

<script>
  // Dummy data array
  const interviewData = [
    { name: 'Jessie Lau', date: '11/06/2024', interviewer: 'Zaki', time: '8:00pm' },
    { name: 'Gahamid', date: '25/04/2024', interviewer: 'Jolyn', time: '12:45pm' },
    { name: 'Sarah Lee', date: '14/07/2024', interviewer: 'Chris', time: '3:00pm' },
    { name: 'David Kim', date: '19/08/2024', interviewer: 'Emma', time: '1:30pm' },
    { name: 'Anna Chan', date: '22/09/2024', interviewer: 'John', time: '10:00am' },
    { name: 'Michael Wong', date: '15/06/2024', interviewer: 'Alice', time: '2:15pm' },
    { name: 'Sophia Zhang', date: '05/11/2024', interviewer: 'Jake', time: '9:45am' },
    { name: 'Jack Tan', date: '03/12/2024', interviewer: 'Lily', time: '4:30pm' },
    { name: 'Olivia Wong', date: '17/10/2024', interviewer: 'Nina', time: '11:00am' },
    { name: 'Daniel Lee', date: '29/08/2024', interviewer: 'Maya', time: '5:00pm' }
  ];

  // Select the table body element
  const tableBody = document.querySelector('#interview-table tbody');

  // Loop through the dummy data and create rows dynamically
  interviewData.forEach((interview) => {
    const row = document.createElement('tr');
    row.classList.add('hover:bg-gray-200');

    // Create table cells and populate them with the data
    row.innerHTML = `
      <td class="px-4 py-2">${interview.name}</td>
      <td class="px-4 py-2">${interview.date}</td>
      <td class="px-4 py-2">${interview.interviewer}</td>
      <td class="px-4 py-2">${interview.time}</td>
    `;

    // Append the row to the table body
    tableBody.appendChild(row);
  });
</script>

</body>
</html>
