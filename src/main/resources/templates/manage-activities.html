<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-6">
        <div class="mb-6">
            <h1 class="text-xl font-semibold text-gray-800">Event Management Dashboard</h1>
        </div>

        <div class="bg-white shadow rounded-lg p-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Event Form -->
                <div class="md:col-span-1">
                    <form action="#" method="POST">
                        <div class="mb-4">
                            <label for="eventName" class="block text-sm font-medium text-gray-700">Event Name:</label>
                            <input type="text" id="eventName" name="eventName" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="mb-4">
                            <label for="eventDate" class="block text-sm font-medium text-gray-700">Event Date:</label>
                            <input type="date" id="eventDate" name="eventDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="mb-4">
                            <label for="eventParticipants" class="block text-sm font-medium text-gray-700">Participants:</label>
                            <input type="number" id="eventParticipants" name="eventParticipants" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div class="mb-4">
                            <label for="eventStatus" class="block text-sm font-medium text-gray-700">Status:</label>
                            <select id="eventStatus" name="eventStatus" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                                <option value="planned">Planned</option>
                                <option value="ongoing">Ongoing</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                Save Event
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Events List -->
                <div class="md:col-span-2">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Participants</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">TVPS Exhibition</td>
                                    <td class="px-6 py-4 whitespace-nowrap">Jun 22, 2024</td>
                                    <td class="px-6 py-4 whitespace-nowrap">122</td>
                                    <td class="px-6 py-4 whitespace-nowrap">Planned</td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <button class="text-indigo-600 hover:text-indigo-900">Edit</button>
                                        <button class="text-red-600 hover:text-red-900">Delete</button>
                                    </td>
                                </tr>
                                <!-- More rows as needed -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
